# You can find an example in  /usr/share/doc/drbd.../drbd.conf.example

#include "drbd.d/global_common.conf";
#include "drbd.d/*.res";
#
global { usage-count no; }
common { syncer { rate 100M; } }
resource r0 {
        protocol C;
        startup {
                wfc-timeout  15;
                degr-wfc-timeout 60;
        }
        net {
                cram-hmac-alg sha1;
                shared-secret "secret";
        }
        on "{{ groups['drbd'][0] }}" {
                device /dev/drbd0;
                disk /dev/sdb1;
                address "{{ hostvars[groups['drbd'][0]]['ansible_eth0']['ipv4']['address'] }}":7788;
                meta-disk internal;
        }
        on "{{ groups['drbd'][1] }}" {
                device /dev/drbd0;
                disk /dev/sdb1;
                address "{{ hostvars[groups['drbd'][1]]['ansible_eth0']['ipv4']['address'] }}":7788;
                meta-disk internal;
        }
} 

